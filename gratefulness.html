        <title>Gratefulness Journal</title>
        <meta name="title" content="Gratefulness Journal">

    <body>
        <header></header>

        <main class="main-container">
            <div>
            <h1 class="title">Gratefulness</h1>
            <p>It is important to remember the little things that make you feel grateful for.</p>

            <section class="input-section">
                <form id="entry-form">
                    <wired-textarea class="entry-title" placeholder="Give your journal a meaningful title!"></wired-textarea>
                    <wired-textarea class="entry-textbox" placeholder="Think of something that youfeel grateful for. Describe it in a few words" rows="6"></wired-textarea>
                    <br>
                    <wired-button type="submit" elevation="2">Submit</wired-button>
                </form>
            </section>
            </div>
            <div>
            <section id="entries-section">
                <h2 class="entries-title">Entries <span class="date-updated">Last updated: </span></h1>
                <div class="entries-list"></div>
            </section>
            </div>
        </main>

        <footer></footer>

        <script src="js/gratefulness.js"></script>
    </body>
